<!-- templates/Register&login/password_reset.html -->
{% extends "base.html" %}

{% block title %}Reset Password - SokHub{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg">
                <div class="card-header bg-black text-white text-center py-4">
                    <h2 class="mb-0"><i class="fas fa-key me-2 text-magenta"></i> Reset Password</h2>
                </div>
                <div class="card-body p-4 p-md-5">
                    <p class="text-muted mb-4">
                        Enter your email address and we'll send you instructions to reset your password.
                    </p>
                    
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-4">
                            <label for="id_email" class="form-label fw-bold">Email Address</label>
                            <input type="email" name="email" class="form-control" required 
                                   placeholder="Enter your registered email">
                        </div>
                        
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-magenta btn-lg">
                                <i class="fas fa-paper-plane me-2"></i> Send Reset Link
                            </button>
                        </div>
                        
                        <div class="text-center">
                            <a href="{% url 'login' %}" class="text-magenta">
                                <i class="fas fa-arrow-left me-1"></i> Back to Login
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
