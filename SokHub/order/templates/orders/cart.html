<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart | OrderApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">ðŸ›’ OrderApp</a>
            <div class="d-flex align-items-center">
                <a href="customer/order_list.html" class="me-3">My Orders</a>
                <span class="badge bg-primary rounded-pill">3 items</span>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <h1 class="mb-4">Your Shopping Cart</h1>
        
        <div class="row">
            <div class="col-lg-8">
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h5 class="card-title mb-0">Cart Items</h5>
                            <span class="text-muted">3 items</span>
                        </div>
                        
                        <div class="cart-item border-bottom py-3">
                            <div class="row align-items-center">
                                <div class="col-2">
                                    <img src="https://via.placeholder.com/80" class="img-fluid rounded" alt="Product">
                                </div>
                                <div class="col-5">
                                    <h6 class="mb-1">Premium Wireless Headphones</h6>
                                    <p class="text-muted mb-0">SKU: AUD-789</p>
                                </div>
                                <div class="col-2">
                                    <div class="input-group input-group-sm">
                                        <button class="btn btn-outline-secondary">-</button>
                                        <input type="text" class="form-control text-center" value="1">
                                        <button class="btn btn-outline-secondary">+</button>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <h6 class="mb-0">$99.99</h6>
                                </div>
                                <div class="col-1">
                                    <button class="btn btn-link text-danger"><i class="bi bi-trash"></i></button>
                                </div>
                            </div>
                        </div>
                        
                        <!-- More cart items would go here -->
                        
                        <div class="d-flex justify-content-between mt-3">
                            <a href="/" class="btn btn-outline-secondary">Continue Shopping</a>
                            <button class="btn btn-warning">Update Cart</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mb-3">Order Summary</h5>
                        
                        <div class="d-flex justify-content-between mb-2">
                            <span>Subtotal</span>
                            <span>$274.97</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Shipping</span>
                            <span>$9.99</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Tax</span>
                            <span>$22.50</span>
                        </div>
                        
                        <hr>
                        
                        <div class="d-flex justify-content-between mb-4">
                            <strong>Total</strong>
                            <strong class="text-primary">$307.46</strong>
                        </div>
                        
                        <a href="checkout.html" class="btn btn-primary btn-lg w-100">
                            Proceed to Checkout <i class="bi bi-arrow-right"></i>
                        </a>
                        
                        <div class="mt-3">
                            <p class="text-muted small">
                                <i class="bi bi-shield-check"></i> Secure checkout Â· 30-day returns
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
